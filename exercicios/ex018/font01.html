<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes do google</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap');
        body {
            font-family: "Noto Sans", sans-serif;
            font-size: 16px;
            color: rgb(0, 0, 0);
        }
        h1 {
            font-family: 'Times New Roman', Times, serif;
        }
        p {
            font-family: "Noto Sans", sans-serif;
        }
    </style>
</head>
<body>
    <h1>Titulo
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Tempore, aperiam, totam quidem fuga impedit voluptatibus earum corrupti, voluptate accusantium soluta sunt illum voluptatem natus. Provident, veniam! Voluptate dignissimos recusandae pariatur!</p>
    </h1>
</body>
</html>
