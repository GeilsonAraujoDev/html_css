<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em html5</title>
</head>
<body>
    <h1>imagens dinamicas</h1>
    <p>tente abri em varios dispositivos diferentes</p>
    <picture>
        <source media="(max-width: 800px)" srcset="imagens/fotoP.png" type="image/png">
        <source media="(max-width: 1100px)" srcset="imagens/fotoM.png" type="image/png">
        <img src="imagens/fotoG.png" alt="imagen pequena">
    </picture>
    <h1>reoroduzindo audio</h1>
    <p>aprendendo a reproduzir audio</p>
    <audio src="midia/Luz Solart - Luna Cantina.mp3" controls autoplay></audio>
    <!--MP3 WAV DGG-->
    <p>novo modelo</p>
    <audio preload="auto" autoplay controls>
        <source src="midia/Luz Solart - Luna Cantina.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
