<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videos com HTML5</title>
</head>
<body>
    <h1>videos hospedados localmente</h1>
    <p>esse video esta no meu servidor</p>
    <video width="500" poster="imagens/capaVideo.png" controls autoplay loop>
        <source src="midia/Meuvideo.mp4" type="video/mp4">
        <source src="midia/Meuvideo(1).webm" type="video/webm">
    </video>
    <h1>ad videos externos</h1>
    <p>add videos de servidores externos</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/PxS_t7XcOaA?si=EbjaeUThBI8Ar3Os" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
