<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        div:hover > p {
            display: block;
            color: white;
            background-color: black;
            width: 300px;
        }

        div > p {
            display: none;
        }
        div:hover {
            color: blue;
        }
    </style>
</head>
<body>
    <h1>exemplo de hover</h1>
    <p>passe o mouse</p>
    <div>passe aqui
        <p>TEXTO ESCONDIDO...</p>
    </div>
</body>
</html>
