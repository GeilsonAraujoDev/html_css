<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos das listas a seguir. Passe o mouse em cada termo para descobrir que tag utilizar em cada caso.</p>
    <ol>
        <li type="square">
            <abbr title="use a tag  &lt;p&gt;">Parágrafo</abbr></li>
        <li type="square">
            <abbr title="use a tag &lt;h1&gt;...&lt;h6&gt;">Titulo</abbr></li>
        <li type="square">
             <abbr title="use a tag &lt;img&gt;">Imagem</abbr></li> 
        <li type="square">
            <abbr title="use a tag &lt;abbr&gt;">Abreviações</abbr></li> 
        <li type="square">
            <abbr title="use a tag &lt;code&gt;">Codigo-fonte</abbr></li>    
        <li type="square">
            <abbr title="use a tag &lt;ol&gt e &lt;li&gt;;">listas enumeradas</abbr></li>  
        <li type="square">
            <abbr title="use a tag &lt;ul&gt e &lt;li&gt;;">listas com demarcadores</abbr></li>   
    </ol>
</body>
</html>
